<script>
	function pulaLinha(){

		document.write(" <br><br> ");

	}

	function exibir(frase){

		document.write(frase);
		pulaLinha();
	}

	var ano = 2012;

	exibir("Eu nasci em " + (ano - 25));
	
	exibir("Eu nasci em " + (ano - 26));
	
	exibir("Eu nasci em " + (ano - 32));
	

</script>
