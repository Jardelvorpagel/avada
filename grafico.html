<div align="center">
	<table>
		<td>
			<form id="formulario">
				<input type="text" id="campo">
				<input type="submit" value="Enviar">
			</form>
			<tr>
				<canvas id="myChart" ></canvas>
			</tr>
		</td>
	</table>
</div>
<script src='Chart.min.js'></script>
<script>



	var form = document.getElementById('formulario');
	var campo = document.getElementById('campo');

	function entrada(e) {
		

		// alerta o valor do campo
    	//alert(campo.value);
				
				//inicia bar
					var i = campo.value;
					var ctx = document.getElementById("myChart").getContext('2d');
					ctx.canvas.height = 180;
					var myChart = new Chart(ctx, {
					    type: 'bar',
					    data: {
					        labels: ["Mês 1", "Mês 2", "Mês 3", "Mês 4", "Mês 5", "Mês 6"],
					        datasets: [{
					            label: '# of Votes',
					            data: [i, 19, 3, 5, 2, 3],
					            backgroundColor: [
					                'rgba(255, 99, 132, 0.2)',
					                'rgba(54, 162, 235, 0.2)',
					                'rgba(255, 206, 86, 0.2)',
					                'rgba(75, 192, 192, 0.2)',
					                'rgba(153, 102, 255, 0.2)',
					                'rgba(255, 159, 64, 0.2)'
					            ],
					            borderColor: [
					                'rgba(255,99,132,1)',
					                'rgba(54, 162, 235, 1)',
					                'rgba(255, 206, 86, 1)',
					                'rgba(75, 192, 192, 1)',
					                'rgba(153, 102, 255, 1)',
					                'rgba(255, 159, 64, 1)'
					            ],
					            borderWidth: 1
					        }]
					    },
					    options: {
					        scales: {
					            yAxes: [{
					                ticks: {
					                    beginAtZero:true
					                }
					            }]
					        }
					    }
					});

				//termina Bar

    	
    	// impede o envio do form
    	e.preventDefault();
	}

	form.addEventListener('submit', entrada);

	

</script>
