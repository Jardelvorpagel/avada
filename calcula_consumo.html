<meta charset="utf-8">
<div>
<h3>Álcool ou Gasolina<h3>
</div>

<script type="text/javascript">
var tanque = 40;
var caminhoComGasolina = 480;
var caminhoComAlcool = 300;
var consumoDeGasolina = caminhoComGasolina / tanque;
var consumoComAlcool = caminhoComAlcool / tanque;

document.write("O consumo de gasolina foi de " + consumoDeGasolina + "KM/L<br><br>");

document.write("O consumo de Álcool foi de " + consumoComAlcool + " KM/L");
</script>
